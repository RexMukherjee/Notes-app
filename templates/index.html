<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes!-For your personal use!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Note!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            
          </div>
        </div>
      </nav>

      <br>

      <div class="container">

        <h1>Start adding your notes!</h1>

        <form action="/" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Note Heading</label>
              <input type="text" class="form-control" name="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Note Description</label>
                <input type="text" class="form-control" name="desc" aria-describedby="emailHelp">
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="important"id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Mark As Important</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

      <br>

      <div class="container">
        <h2>Your Notes:</h2>
        
        {% for item in newDocs %}
        <div>
          <h5>{{ item.title }}</h5>
            {{ item.desc }}
        </div>
        <br>
        {% endfor %}
        
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
